<head>
    <title>forms inside tables</title>
    <style>
        table, th, td {
            border: 2px solid black;
            border-collapse:collapse ;
        }
        table {

</head>
<body>
    <div>
        <h1>This is a demmo on using forms and tables together</h1>
        <p>Below is a table where you can input the names and marks of a certain number of students</p>
    </div>
   <table>
    <tr>
        <th>First_name</th>
        <th>last_name </th>
        <th>Marks</th>
    </tr>
    <tr>
        <td><input type="text" name="firstname"></td>
        <td><input type="text" name="lastname"></td>
        <td><input type="number"></td>
    </tr>
    <tr>
        <td><input type="text" name="firstname "></td>
        <td><input type="text" name="lastname "></td>
        <td><input type="number"/></td>
    </tr>
    <tr>
        <td><input type="text" name="firstname "></td>
        <td><input type="text" name="lastname "></td>
        <td><input type="number"/></td>
    </tr>
   </table>
